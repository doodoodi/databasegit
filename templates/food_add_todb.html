<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- 글자 인코딩 한국어 안깨지게 -->
    <title>FINE - 추가 페이지</title>
    <!-- 웹 이름 설정 -->
    <style>
        * {
            margin: 0; /* 모든 요소 여백 없애기 */
            padding: 0; /* 모든 요소 여백 없애기 */
            box-sizing: border-box; /* 너비와 높이가 패딩과 테두리를 포함 */
        }
        html, body {
            height: 100%; /* 높이 설정 */
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            color: #333; /* 글자색 검정 */
        }
        body {
            display: flex; /* flex 방식 사용 */
            justify-content: center;  /* 가운데 정렬 */
            align-items: center; /* 가운데 정렬 */
            height: 100vh; /* 화면 높이를 100%로 설정 */
        }
        .container {
            width: 100%; /* 화면 너비 100% */
            height: 100vh; /* 화면 높이 100% */
            background-color: #ffffff; /* 배경색 흰색 */
            padding: 20px; /* 안쪽 여백 설정 */
        }
        .logo {
            font-size: 48px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵게 */
            color: #2a9d8f; /* 글자 청록색 */
            margin-bottom: 20px; /* 글자 아래 여백 */
            text-align: center; /* 글자 가운데 정렬 */
            margin-top: 0; /* 글자 위 여백 */
        }
        .logo a {
            color: #2a9d8f; /* 링크 색 청록색 */
            text-decoration: none; /* 링크에 밑줄 제거 */
        }
        .content {
            display: flex; /* flex 방식 사용 */
            flex: 1; /* 나란히 배치되도록 함 */
            gap: 20px; /* 간격 설정 */
        }
        .search-section, .add-section {
            flex: 1; /* 나란히 배치되도록 함 */
            display: flex; /* flex 방식 사용 */
            flex-direction: column; /* 세로방향 배치 */
            justify-content: space-between; /* 위아래 균등하게 배치 */
            padding: 20px; /* 안쪽 여백 설정 */
        }
        .search-section {
            border-right: 2px solid #eee; /* 가운데 부분 선 만들기 */
        }
        .search-title, .add-title {
            font-size: 24px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
            color: #555; /* 글자 검정 */
            margin-bottom: 10px; /* 글자 아래 여백 */
        }
        .search-input, .add-form input {
            width: 100%; /* 폭 100% */
            padding: 10px; /* 안쪽 여백 설정 */
            font-size: 16px; /* 글자 크기 */
            border: 1px solid #ccc; /* 텍스트 박스 테두리  회색 느낌나게*/
            border-radius: 5px; /* 모서리 둥글게 */
            margin-bottom: 10px; /* 하단 여백 설정 */
        }
        .search-button, .add-button {
            padding: 10px 20px; /* 버튼 내부 여백 설정 위, 아래 10px, 왼쪽, 오른쪽 20px */
            font-size: 18px; /* 글자 크기 */
            color: white; /* 글자 색 */
            background-color: #2a9d8f; /* 버튼 배경 색 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 버튼 위에 마우스를 올렸을 때 포인터 커서로 변경 */
        }
        .search-button:hover, .add-button:hover {
            background-color: #21867a; /* 버튼에 마우스 갖다대면 살짝 어두운 청록색 */
        }
        .search-results {
            margin-top: 20px; /* 위쪽 여백 설정 */
            flex: 1; /* 나란히 배치되도록 함 */
        }
        .add-form label {
            display: block; /* 블록 방식 사용 */
            margin-bottom: 5px; /* 하단 여백 설정 */
            font-size: 14px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵게 */
        }
        .add-form {
            flex: 1; /* 나란히 배치되도록 함 */
            display: flex; /* flex 방식 사용 */
            flex-direction: column; /* 세로방향 배치 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">FINE</a>
            <!-- 로고 링크 설정 -->
        </div>
        <div class="content">
            <div class="search-section">
                <h2 class="search-title">음식 검색</h2>
                <!-- 이름 음식 검색으로 설정 -->
                <input type="text" class="search-input" id="search-query" placeholder="음식명을 입력하세요">
                <!-- 텍스트 박스 생성 및 글씨 띄우기 -->
                <button class="search-button" id="search-button">검색</button>
                <!-- 검색 버튼 생성 -->
                <div class="search-results">
                </div>
            </div>
            <div class="add-section">
                <h2 class="add-title">음식 추가</h2>
                <!-- 테이블 이름 음식 추가로 설정 -->
                <form class="add-form" form id="add-form" method="POST">
                    <!-- 텍스트 박스 위에 이름 부여 및 텍스트 박스 생성 및 글씨 띄우기 -->
                     <!-- 텍스트 박스 타입, 이름, 서버로 전송할 이름까지 지정 -->
                    <label for="food-name">음식명</label>
                    <input type="text" id="food-name" name="food_name" placeholder="음식명을 입력하세요">

                    <input type="hidden" id="food_code" name="food_code">
                    <!-- 서버로 값은 전송하되 화면에는 안보이게 -->
                    
                    <label for="calories">칼로리 (kcal)</label>
                    <input type="text" id="calories" name="calories" placeholder="예: 50">

                    <label for="carbs">탄수화물 (g)</label>
                    <input type="text" id="carbs" name="carbs" placeholder="예: 10">
                    
                    <label for="protein">단백질 (g)</label>
                    <input type="text" id="protein" name="protein" placeholder="예: 5">
                    
                    <label for="fat">지방 (g)</label>
                    <input type="text" id="fat" name="fat" placeholder="예: 3">
                    
                    <label for="cholesterol">콜레스테롤 (mg)</label>
                    <input type="text" id="cholesterol" name="cholesterol" placeholder="예: 0">
                    
                    <label for="fiber">식이섬유 (g)</label>
                    <input type="text" id="fiber" name="fiber" placeholder="예: 0.1">
                    
                    <label for="sodium">나트륨 (mg)</label>
                    <input type="text" id="sodium" name="sodium" placeholder="예: 5">
                    
                    <button type="submit" id="add-button" class="add-button">추가</button>
                    <!-- 추가 버튼 생성 -->
                </form>
            </div>
        </div>
    </div>

    <script>
        // 검색 버튼 클릭 시, 검색어를 URL에 포함시켜 이동
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-query').value;
            if (query) {
                const searchUrl = `https://www.fatsecret.kr/칼로리-영양소/search?q=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');  // 새 탭에서 검색 페이지 열기
            } else {
                alert('검색어를 입력하세요!'); // 검색어 미입력시 경고문
            }
        });

        // 엔터 키를 누르면 검색 실행
        document.getElementById('search-query').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('search-query').value;
                if (query) {
                    const searchUrl = `https://www.fatsecret.kr/칼로리-영양소/search?q=${encodeURIComponent(query)}`;
                    window.open(searchUrl, '_blank');  // 새 탭에서 검색 페이지 열기
                } else {
                    alert('검색어를 입력하세요!'); // 검색어 미입력시 경고문
                }
            }
        });
        document.getElementById('add-button').addEventListener('click', function (event) {
            event.preventDefault(); // 기본 제출 동작 방지
            // 입력 필드 가져오기
            const foodName = document.getElementById('food-name').value.trim();
            // 유효성 검사
            if (!foodName) {
                alert('음식명을 입력하세요!');
                return; // 음식명이 비어있으면 폼 제출 중단
            }
            // 유효성 검사를 통과했을 때만 폼 제출
            alert('음식이 추가되었습니다!');
            document.getElementById('add-form').submit(); // 폼 제출
        });
    </script>
</body>
</html>
