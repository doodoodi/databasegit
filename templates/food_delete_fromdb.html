<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- 글자 인코딩 한국어 안깨지게 -->
    <title>FINE - 삭제 페이지</title>
    <!-- 웹 이름 설정 -->
    <style>
        body {
            font-family: Arial, sans-serif; /* 글자설정 */
            background-color: #f9f9f9; /* 배경색 회색 */
            color: #333; /* 검정색 */
            margin: 0; /* 모든 요소 여백 없애기 */
            padding: 0; /* 모든 요소 여백 없애기 */
        }
        .container {
            width: 100%; /* 화면 너비 100% */
            height: 100vh; /* 화면 높이 100% */
            box-sizing: border-box; /* 너비와 높이가 패딩과 테두리를 포함 */
            padding: 20px; /* 안쪽 여백 설정 */
        }
        .title {
            font-size: 48px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵게 */
            color: #2a9d8f; /* 글자 청록색 */
            margin-bottom: 20px; /* 글자 아래 여백 */
            text-align: center; /* 글자 가운데 정렬 */
            margin-top: 0; /* 글자 위 여백 */
        }
        .title a {
            color: #2a9d8f; /* 링크 색 청록색 */
            text-decoration: none; /* 링크에 밑줄 제거 */
        }
        .search-container {
            display: flex; /* flex 방식 사용 */
            gap: 10px; /* 버튼 사이 간격 설정 */
            margin-bottom: 20px; /* 검색 박스랑 아래 여백 간격 */
            width: 100%; /* 검색 영역 너비 100% 설정 */
        }
        .search-input {
            flex: 1; /* 검색박스랑 테이블 나란히 배치 */
            padding: 10px; /* 텍스트 안쪽 여백 설정 */
            border: 1px solid #ccc; /* 테두리 회색 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 16px; /* 글자 크기 */
        }
        .search-button {
            padding: 10px 20px; /* 버튼 내부 여백 설정 위, 아래 10px, 왼쪽, 오른쪽 20px */
            font-size: 16px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵게 */
            color: white; /* 글자 색 흰색 */
            background-color: #2a9d8f; /* 버튼 배경색 청록색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 버튼 위에 마우스를 올렸을 때 포인터 커서로 변경 */
        }
        .search-button:hover {
            background-color: #21867a; /* 검색에 마우스 갖다대면 살짝 어두운 청록색 */
        }
        table {
            width: 100%; /* 너비 100% */
            border-collapse: collapse; /* 셀 경계 안겹치게 */
            margin-top: 20px; /* 상단 여백 설정 */
            font-size: 14px; /* 글자 크기 */
        }
        table th, table td { /* 테이블 헤더 셀, 데이터 셀 */
            padding: 12px; /* 내용과 테두리 사이 여백 설정 */
            text-align: center; /* 글자 가운데 정렬 */
            border: 1px solid #ddd; /* 회색 테두리 설정 */
        }
        table th {
            background-color: #f4f4f4; /* 헤더셀 연한 회색 설정 */
            font-weight: bold; /* 글자 굵게 */
        }
        table td .delete-button {
            background-color: #e76f51; /* 삭제 버튼 배경 빨강 */
            color: white; /* 글자색 흰색 */
            padding: 5px 10px; /* 버튼 내부 여백 설정 위, 아래 5px, 왼쪽, 오른쪽 10px */
            font-size: 14px; /* 글자 크기 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 버튼 위에 마우스를 올렸을 때 포인터 커서로 변경 */
        }
        table td .delete-button:hover {
            background-color: #d65a42; /* 삭제에 마우스 갖다대면 살짝 어두운 빨강색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"><a href="www.naver.com">FINE</a></h1>
        <!-- 메인 타이틀에 링크 추가 -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="음식명을 입력하세요">
            <!-- 텍스트 박스 생성 및 글씨 띄우기 -->
            <button class="search-button">검색</button>
            <!-- 검색 버튼 생성 -->
        </div>
        <table>
            <thead>
                <tr>
                    <!-- 헤더셀 제목 작성 -->
                    <th>음식명</th>
                    <th>칼로리 (Cal)</th>
                    <th>탄수화물 (g)</th>
                    <th>단백질 (g)</th>
                    <th>지방 (g)</th>
                    <th>콜레스테롤 (mg)</th>
                    <th>식이섬유 (g)</th>
                    <th>나트륨 (mg)</th>
                    <th>기능</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- 데이터셀 내용 넣기 -->
                    <td>두부</td>
                    <td>50</td>
                    <td>0.8</td>
                    <td>5.6</td>
                    <td>3.7</td>
                    <td>0</td>
                    <td>0.1</td>
                    <td>5</td>
                    <td><button class="delete-button" onclick="alert('두부가 삭제되었습니다.')">삭제</button></td>
                    <!-- 삭제 버튼 생성 및 누를 시 문구 띄우기 -->
                </tr>
                <tr>
                    <!-- 데이터셀 내용 넣기 -->
                    <td>두부조림</td>
                    <td>89.4</td>
                    <td>3.3</td>
                    <td>8.2</td>
                    <td>5.9</td>
                    <td>0</td>
                    <td>0.5</td>
                    <td>120</td>
                    <td><button class="delete-button" onclick="alert('두부조림이 삭제되었습니다.')">삭제</button></td>
                    <!-- 삭제 버튼 생성 및 누를 시 문구 띄우기 -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
