<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;  
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #2a9d8f;
            text-decoration: none;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #238f7b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table thead {
            background-color: #2a9d8f;
            color: white;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        td:last-child {
            border-left: 1px solid #2a9d8f;
        }
        .add-button {
            background-color: #2a9d8f;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #238f7b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/siksa" class="logo">FINE</a>
        </div>
        <div class="search-bar">
            <form method="POST" action="">
                <input type="text" name="keyword" placeholder="음식 이름을 입력하세요">
                <button type="button" onclick="handleSearch()">찾기</button>
            </form>
        </div>
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>식품명</th>
                    <th>식품코드</th>
                    <th>칼로리</th>
                    <th>탄수화물</th>
                    <th>단백질</th>
                    <th>지방</th>
                    <th>콜레스테롤</th>
                    <th>식이섬유</th>
                    <th>나트륨</th>
                </tr>
            </thead>
            <tbody>
                {% for item in food_data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                    <td>{{ item[6] }}</td>
                    <td>{{ item[7] }}</td>
                    <td>{{ item[8] }}</td>
                    <td>
                        <button 
                            class="add-button" 
                            onclick="handleAddButtonClick(this.parentElement.parentElement)">
                            추가
                        </button>
                    </td>                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            function addToLunch(rowData) {
                fetch('/add-to-lunch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(rowData),
                })
                    .then(response => {
                        if (response.ok) {
                            alert("추가되었습니다!");
                        } else {
                            alert("이미 존재합니다!");
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            function handleAddButtonClick(rowElement) {
                const rowData = Array.from(rowElement.children).slice(0, 9).map(td => td.innerText);
                addToLunch({
                    name: rowData[0],
                    code: rowData[1],
                    calories: rowData[2],
                    carbs: rowData[3],
                    protein: rowData[4],
                    fat: rowData[5],
                    cholesterol: rowData[6],
                    fiber: rowData[7],
                    sodium: rowData[8],
                });
            }
        </script>
    </div>
</body>
</html>
